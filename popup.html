<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab Manager</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Tab Folders</h2>
        <input type="text" id="folderName" placeholder="Folder Name">
        <button id="saveTabs">Save Current Tabs</button>
        <button id="saveCurrentTab">Save Current Tab</button>
        <button id="removeFolder">Remove Folder</button>
        <ul id="folderList"></ul>
    </div>
</body>
</html>
